<h1 mat-dialog-title>Change Registration</h1>
<div mat-dialog-content>
  <p>Enter a new registration</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.registration">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Close</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
