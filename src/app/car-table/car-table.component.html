<button (click)=getCarInfoList()>getCarInfoList</button>
<table mat-table [dataSource]="carInfoList">
  <ng-container matColumnDef="registration">
    <th mat-header-cell *matHeaderCellDef> Registration </th>
    <td mat-cell *matCellDef="let el"> {{ el.registration }} </td>
  </ng-container>
  <ng-container matColumnDef="mileage">
    <th mat-header-cell *matHeaderCellDef> Mileage </th>
    <td mat-cell *matCellDef="let el"> {{ el.mileage }} </td>
  </ng-container>
  <ng-container matColumnDef="battery_status">
    <th mat-header-cell *matHeaderCellDef> Battery </th>
    <td mat-cell *matCellDef="let el"> {{ el.battery_status }} </td>
  </ng-container>
  <ng-container matColumnDef="fuel">
    <th mat-header-cell *matHeaderCellDef> Fuel (litres)</th>
    <td mat-cell *matCellDef="let el"> {{el.fuel_liters }} {{ el.fuel_level !== null && el.fuel_level >= 0 ? '('+el.fuel_level+'%)' : '' }} </td>
  </ng-container>
<!--  <ng-container matColumnDef="actions">-->
<!--    <th mat-header-cell *matHeaderCellDef></th>-->
<!--    <td mat-cell *matCellDef="let el" >-->
<!--      <button mat-button (click)="showOnMap(el)">Show on Map</button>-->
<!--      <button mat-button (click)="changeRegistration(el)">Change Registration</button>-->
<!--    </td>-->
<!--  </ng-container>-->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
